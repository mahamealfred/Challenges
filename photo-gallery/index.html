<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gallery" id="gallery">
        <div class="photo-container">
            <div class="photo">
                <img src="images/fennecfox.png" alt="Gallery photo 1">
            </div>
            <div class="link-container">
                <a href="#" class="know-more">Know more <span class="arrow">→</span></a>
            </div>
        </div>
        <div class="photo-container">
            <div class="photo">
                <img src="images/humpback.png" alt="Gallery photo 2">
            </div>
            <div class="link-container">
                <a href="#" class="know-more">Know more <span class="arrow">→</span></a>
            </div>
        </div>
        <div class="photo-container">
            <div class="photo">
                <img src="images/commonbrown.png" alt="Gallery photo 3">
            </div>
            <div class="link-container">
                <a href="#" class="know-more">Know more <span class="arrow">→</span></a>
            </div>
        </div>
        <div class="photo-container">
            <div class="photo">
                <img src="images/spotteddeer.png" alt="Gallery photo 4">
            </div>
            <div class="link-container">
                <a href="#" class="know-more">Know more <span class="arrow">→</span></a>
            </div>
        </div>
    </div>
    <div class="lightbox" id="lightbox">
        <span class="close">&times;</span>
        <img class="lightbox-image" id="lightbox-image" src="" alt="Full size">
    </div>
    <script src="Gallery.js"></script>
</body>
</html>
